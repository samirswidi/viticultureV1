{% extends 'base.html' %}
{% block content %}
    <h1>Résultats clustering des salariès avec le type de travail</h1>
    <img src="data:image/png;base64,{{ graph_url }}" alt="Clustering Graph" style="    width: 100%;
    height: 106vh;">
    
    <h2>Salariés par cluster</h2>
    <ul>
        {% for cluster, salaries in clusters_salaries.items() %}
        <li>Cluster {{ cluster }} : {{ salaries }}</li>
        {% endfor %}
    </ul>
    {% endblock %}
