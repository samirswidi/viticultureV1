{% extends 'base.html' %}

{% block content %}
    <h2>Liste des travaux agricoles</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul class="flashes">
        {% for category, message in messages %}
          <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    {% endwith %}
    
    <div class="container">
      <form action="{{ url_for('synthese') }}" method="POST">
        <div class="row g-3 align-items-center">
            <div class="col-md-3 col-12">
                <label for="annee" class="form-label">Année</label>
                <select id="annee" name="annee" class="form-control" required>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                </select>
            </div>
            <div class="col-md-6 col-12">
                <label class="form-label">Catégorie</label>
                <div class="d-flex flex-wrap gap-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="categorie" id="chefs" value="chefs" required>
                        <label class="form-check-label" for="chefs">Chefs d'exploitation</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="categorie" id="salaries" value="salaries" required>
                        <label class="form-check-label" for="salaries">Salariés</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="categorie" id="travaux" value="travaux" required>
                        <label class="form-check-label" for="travaux">Travaux agricoles</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="categorie" id="sanitaire" value="sanitaire" required>
                        <label class="form-check-label" for="sanitaire">Opérations sanitaires</label>
                    </div>
                </div>
            </div>
            <div class="col-12 text-end">
                <button type="submit" class="btn btn-primary">Afficher Synthèse</button>
            </div>
        </div>
    </form>
    
    </div>
{% endblock %}
